<section id="sign-up-form" class="section">
    <h2>Formulario de registro</h2>
    <form class="sign-up-form">
        <div class="field-form">
            <label for="email">Email *</label>
            <input type="email" name="email" id="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Escribe tu email" required appInputIsEmpty [(ngModel)]="register.email" #email="ngModel"/>
            <div *ngIf="email.invalid && (email.dirty || email.touched)">
                <span *ngIf="email.errors?.['required']" class="input-message">El correo es un campo obligatorio</span>
                <span *ngIf="email.errors?.['pattern']" class="input-message">Esto no parece un correo. Vuelve a intentarlo</span>
            </div>  
        </div>

        <div class="field-form">
            <label for="password">Contraseña *</label>
            <input type="password" name="password" id="password" minlength="8" placeholder="Escribe tu contraseña" required appInputIsEmpty [(ngModel)]="register.password" #password="ngModel"/>
            <div *ngIf="password.invalid && (password.dirty || password.touched)">
                <span *ngIf="password.errors?.['required']" class="input-message">La contraseña es un campo obligatorio</span>
                <span *ngIf="password.errors?.['minlength']" class="input-message">La contraseña debe tener mínimo 8 caracteres</span>
            </div>  
        </div>   

        <div class="buttons-form">
            <button type="submit" [disabled]="(email.invalid && (email.dirty || !email.touched)) || (password.invalid && (password.dirty || !password.touched))" class="button btn-form">Registrarse</button>
        </div>
    </form>
</section>
